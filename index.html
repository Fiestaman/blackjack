<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLACKJACK</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="bets">
      <div class="currentBet">Current bet: <span id="currentBet">1</span></div>
      <input
        type="number"
        id="betAmt"
        min="1"
        placeholder="Bet amount"
        value="1"
      />
      <button id="set">SET BET</button>
      <button id="deal">FINALIZE BET & DEAL HAND</button>
    </section>
    <main>
      <section id="dealerCards">
        <div class="card" id="dCard0"></div>
        <div class="card" id="dCard1"></div>
      </section>
      <button id="hit">HIT</button>
      <button id="stand">STAND</button>
      <button id="double">DOUBLE DOWN</button>
      <!-- <button id="split">SPLIT</button> -->
      <section id="playerCards">
        <div class="card" id="pCard0"></div>
        <div class="card" id="pCard1"></div>
      </section>
    </main>
    <aside>
      <h1>High Score: <span id="highScore">100</span></h1>
      <h3>Current balance: <span id="balance">100</span></h3>
      <button id="reset">RESET BALANCE</button>

      <!-- <button id="increase">INCREASE BET</button> -->
      <!-- <button id="decrease">DECREASE BET</button> -->
    </aside>
  </body>
</html>
